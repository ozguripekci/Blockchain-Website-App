<section class="">
    <form action="result.html">
        

        <fieldset id="field">
            <legend><h1 id="">Join Us</h1></legend>
            <br>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <br><br>
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter Your lastname">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <br><br>
            <div>
                <label for="phone">Phone number:</label>
                <input type="number" name="phone" id="phone" placeholder="+43 123 456789">
            </div>
            <br><br>
            <div>
                <label for="birthday">Birtday:</label>
                <input type="date" name="birthday" id="birthday">

            </div>
            <br><br>
            <div>
                <label for="county">Which country do you live in?</label>
                <select name="" id="">
                    <optgroup label="Europa">
                        <option value="germany">Germany</option>
                        <option value="austria">Austria</option>
                        <option value="france">France</option>
                        <option value="turkey">Turkey</option>
                    </optgroup>

                    <optgroup label="Asia">
                        <option value="china">China</option>
                        <option value="india">India</option>
                        <option value="japan">Japan</option>
                        <option value="russia">Russia</option>
                    </optgroup>

                    <optgroup label="America">
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="Argentina">Argentina</option>
                        <option value="brasil">Brasil</option>
                    </optgroup>



                </select>
            </div>
            <br><br>
            <div>
                <h4>Upload you documents</h4>
                <br>
                <label for="id">ID Card: </label>
                <input type="file" name="id" id="id">
                <br><br>
                <label for="pasaport">Pasaport:</label>
                <input type="file" name="pasaport" id="pasaport">
            </div>

            <br><br>
            <div>
                <h4>Which Cryptocurrency do you want to trade?</h4>
                <br>
                <input type="checkbox" name="bitcoin" id="bitcoin">
                <label for="bitcoin">Bitcoin</label>
                <br>
                <input type="checkbox" name="eth" id="eth">
                <label for="eth">Ethereum</label>
                <br>
                <input type="checkbox" name="mina" id="mina">
                <label for="mina">Mina</label>
                <br>
                <input type="checkbox" name="near" id="near">
                <label for="near">Near Protocol</label>

            </div>
            <br><br>
            <div>
                <h4>Gender</h4>
                <br>
                <input type="radio" name="male" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="female" id="female">
                <label for="female">Female</label>

            </div>
            <br><br>
            
            <input type="submit" value="Submit" class="visit-btn" id="submit">
